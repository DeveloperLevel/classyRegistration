<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Developer Level Project: Classy Registration</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="css/bootstrap.theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/classy_registration.css" rel="stylesheet">

</head>

<body style="">

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron top">
            <h1>Classy Registration <small>Welcome to the Developer Level Classy Registration!</small></h1>
            <p class="lead">This is where we will build a class driven registration page!</p>
        </div>
        <!-- Registration Area -->

        <form class="form-horizontal">
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername3" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="inputEmail3" class="col-sm-2 control-label">Full Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFullname3" placeholder="Full name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="inputPassword3" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputVerifyPassword3" placeholder="Verify Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="inputAge3" class="col-sm-2 control-label">Age</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAge3" placeholder="Verify Age">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary btn span3" id="submitRegistration">Register Now!</button>
                        <button type="reset" class="btn btn-danger" id="btnReset">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script>
        window.Popper || document.write('<script src="js/vendor/popper.min.js"><\/script>')
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script>
        if ((typeof $().modal != 'function')) { document.write('<script src="js/vendor/bootstrap.min.js"><\/script>'); }
    </script>
    <script>
        var User = function() {
            this.fullName = "";
            this.email = "";
            this.password = "";
            this.verifyPassword = "";
            this.username = "";
            this.age = "";
        };
        var RegForm = function (nameField, emailField, passwordField, verifyPasswordField, usernameField, ageField, regButton) {
            this.regButton = regButton;
            this.nameField = nameField;
            this.emailField = emailField;
            this.passwordField = passwordField;
            this.verifyPasswordField = verifyPasswordField;
            this.ageField = ageField;
            this.usernameField = usernameField;
            this.currentUser = new User();
            this.lastError = null;
            this.showErrors = function(errs) {
                $('.error').remove();
                errs.forEach(function(err, ind, arr) {
                    err.displayElement.parent().prepend('<div class="alert alert-'+err.type+' error"><strong>'+err.header+'</strong> '+err.message+'</div>');
                    this.lastError = err;
                }, this);
            }
            this.verifyUser = function() {
                var errs = [];
                try {
                    if(this.currentUser.fullName == "") { throw new RegError("Whoops!", "Full name can't be empty", "danger", this.nameField); }
                } catch(err) {
                    errs.push(err);
                }
                try {
                    if(this.currentUser.email == "") { throw new RegError("Whoops!", "Email can't be empty", "danger", this.emailField); }
                } catch(err) {
                    errs.push(err);
                }
                try {
                    if(this.currentUser.password == "") { throw new RegError("Whoops!", "Password can't be empty", "danger", this.passwordField); }
                } catch(err) {
                    errs.push(err);
                }
                try {
                    if(this.currentUser.username == "") { throw new RegError("Whoops!", "User name can't be empty", "danger", this.usernameField); }
                } catch(err) {
                    errs.push(err);
                }
                try {
                    if(this.currentUser.verifyPassword == "") { throw new RegError("Whoops!", "Verify Password can't be empty", "danger", this.verifyPasswordField); }
                } catch(err) {
                    errs.push(err);
                }
                try {
                    if (this.currentUser.age == "") { throw new RegError("Whoops!", "You must've forgot your age!", "danger", this.ageField); }
                    else if (this.currentUser.age < "18") { throw new RegError("Whoops!", "You're a youngin'!", "danger", this.ageField);}
                } catch (err) {
                    errs.push(err);                
                }                
                try {
                    if(this.currentUser.verifyPassword != this.currentUser.password) { throw new RegError("Whoops!", "Verify Password doesn't match password", "danger", this.verifyPasswordField); }
                } catch(err) {
                    errs.push(err);
                }
                this.showErrors(errs);
            }
            var self = this;
            this.regButton.click(function () { self.verifyUser(); });
            this.nameField.change(function () {
                self.currentUser.fullName = $(this).val();
            });
            this.emailField.change(function () {
                self.currentUser.email = $(this).val();
            });
            this.usernameField.change(function () {
                self.currentUser.username = $(this).val();
            });
            this.passwordField.change(function () {
                self.currentUser.password = $(this).val();
            });
            this.verifyPasswordField.change(function () {
                self.currentUser.verifyPassword = $(this).val();
            });
            this.ageField.change(function () {
                self.currentUser.age = $(this).val();
            });
        };
        var RegError = function(header, msg, type, displayElement) {
            this.header = header;
            this.message = msg;
            this.type = type;
            this.displayElement = displayElement;
        };
        var regForm;
        $(document).ready(function () {
            regForm = new RegForm($('#inputFullname3'), $('#inputEmail3'), $('#inputPassword3'), $('#inputVerifyPassword3'), $('#inputUsername3'), $('#inputAge3'), $('#submitRegistration'));
        });
        $('#btnReset').click(function(){
            $('.error').remove();
        });
    </script>
</body>
